{{- if .Values.tenantReaderRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.tenantReaderRole.name }}
  namespace: {{ .Values.nameSpace.name }}
  labels:
    {{- include "namespace-bootstrap.labels" . | nindent 4 }}
  {{- with .Values.tenantReaderRole.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.tenantReaderRole.name }}
subjects:
- kind: Group
  namespace:  {{ .Values.nameSpace.name }}
  name: {{ .Values.tenantReaderRole.groupObjectId }}
{{- end }}