{{- if .Values.tenantDevRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Values.nameSpace.name }}
  name: {{ .Values.tenantDevRole.name }}
  labels:
    {{- include "namespace-bootstrap.labels" . | nindent 4 }}
  {{- with .Values.tenantDevRole.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
 {{- end }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - bindings 
  - configmaps 
  - events 
  - limitranges
  - persistentvolumeclaims
  - pods 
  - podtemplates
  - replicationcontrollers
  - resourcequotas 
  - secrets 
  - serviceaccounts
  - services
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  - horizontalpodautoscalers
  - cronjobs
  - jobs
  - events
  - pods 
  - ingresses
  - networkpolicies
  - poddisruptionbudgets 
  - rolebindings 
  - roles
  verbs:
  - get
  - list
  - watch
{{- end }}