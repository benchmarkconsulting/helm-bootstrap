{{- if .Values.artifactorySecret.create -}}
apiVersion: v1
kind: Namespace
metadata:
  metadata:
  name: {{ .Values.nameSpace.name }}
  labels:
    {{- include "namespace-bootstrap.labels" . | nindent 4 }}
  {{- with .Values.nameSpace.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    name: {{ .Values.nameSpace.name }}
  {{- end }}
{{- end }}