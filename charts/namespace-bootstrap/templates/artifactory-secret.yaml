{{- if .Values.artifactorySecret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.artifactorySecret.name }}
  namespace: {{ .Values.nameSpace.name }}
  labels:
    {{- include "namespace-bootstrap.labels" . | nindent 4 }}
  {{- with .Values.artifactorySecret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.artifactorySecret.secret }}
{{- end }}