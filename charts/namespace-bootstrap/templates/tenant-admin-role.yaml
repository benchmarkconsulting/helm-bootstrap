{{- if .Values.tenantAdminRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.tenantAdminRole.name }}
  labels:
    {{- include "namespace-bootstrap.labels" . | nindent 4 }}
  {{- with .Values.tenantAdminRole.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - bindings 
  - configmaps 
  - endpoints
  - events 
  - limitranges
  - persistentvolumeclaims
  - pods 
  - podtemplates
  - replicationcontrollers
  - resourcequotas 
  - secrets 
  - serviceaccounts
  - services
  - controllerrevisions
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  - localsubjectaccessreviews
  - horizontalpodautoscalers
  - cronjobs
  - jobs
  - leases 
  - endpointslices
  - events
  - pods 
  - ingresses
  - networkpolicies
  - poddisruptionbudgets 
  - rolebindings 
  - roles
  - volumesnapshots 
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
