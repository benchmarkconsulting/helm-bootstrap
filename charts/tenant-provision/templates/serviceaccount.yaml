{{- range $name, $tenant := .Values.tenants }}
{{- $tenantConfig := $tenant | default dict -}}
{{- $serviceaccount := $tenantConfig.serviceaccount | default dict -}}
{{- if ($serviceaccount.enabled) | default false -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default "deploy-sa" (($serviceaccount.serviceaccount).name) }}
  namespace: {{ $name }}
  labels:
    platform/type: tenant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ default "deploy-rb" (($serviceaccount.roleBinding).name) }}
  namespace: {{ $name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-admin
subjects:
  - name: {{ default "deploy-sa" (($serviceaccount.serviceaccount).name) }}
    namespace: {{ $name }}
    kind: ServiceAccount
  {{- end }}
---
{{- end }}