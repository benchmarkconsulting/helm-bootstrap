{{- range $name, $tenant := .Values.tenants }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-admin-rb
  namespace: {{ $name }}
  labels:
    {{- include "tenant-provision.labels" . | nindent 4 }}
  annotations:
    {{- toYaml . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-admin
subjects:
- kind: Group
  namespace:  {{ $name }}
  name: {{ .Values.tenantReaderRole.groupObjectId }}
{{- end }}
