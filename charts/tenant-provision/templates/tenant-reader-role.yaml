{{- range $name, $tenant := .Values.tenants }}
{{- $tenantConfig := $tenant | default dict -}}
{{- $flux := $tenantConfig.flux | default dict -}}
{{- if (($flux.tenantReaderRole).enabled) | default true -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-reader
  namespace: {{ $name }}
  labels:
    platform/type: tenant
    {{- include "tenant-provision.labels" $ | nindent 4 }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - bindings
  - configmaps
  - endpoints
  - events
  - limitranges
  - persistentvolumeclaims
  - pods
  - podtemplates
  - replicationcontrollers
  - resourcequotas
  - secrets
  - serviceaccounts
  - services
  verbs:
  - list
  - watch
- apiGroups: ["apps", "autoscaling", "batch", "policy"] #Other Core functions API groups
  resources:
  - controllerrevisions                    
  - daemonsets                
  - deployments
  - replicasets
  - statefulsets
  - horizontalpodautoscalers
  - cronjobs
  - jobs
  - poddisruptionbudgets
  verbs:
  - list
  - watch
- apiGroups: ["admissionregistration.k8s.io", "certificates.k8s.io", "metrics.k8s.io", "networking.k8s.io" ] # Extended core API groups
  resources:
  - pods
  - ingresses
  - networkpolicies
  verbs:
  - list
  - watch
- apiGroups: ["helm.toolkit.fluxcd.io", "source.toolkit.fluxcd.io", "kustomize.toolkit.fluxcd.io", "notification.toolkit.fluxcd.io"] # Flux API groups
  resources:
  - alerts
  - providers
  - receivers
  - helmreleases
  - buckets
  - gitrepositories
  - helmcharts
  - helmrepositories 
  - kustomizations
  verbs:
  - list
  - watch
- apiGroups: ["storage.k8s.io", "snapshot.storage.k8s.io"] # Storage API group
  resources:
  - csistoragecapacities
  - volumesnapshots 
  verbs:
  - list
  - watch
- apiGroups: ["coordination.k8s.io"] # Coordination API group
  resources:
  - leases
  verbs:
  - list
  - watch
- apiGroups: ["discovery.k8s.io"] # Discovery API group
  resources:
  - endpointslices
  verbs:
  - list
  - watch
- apiGroups: ["rbac.authorization.k8s.io", "authorization.k8s.io"] # Authorization API group
  resources:
  - localsubjectaccessreviews
  - rolebindings
  - roles
  verbs:
  - list
  - watch
- apiGroups: ["spv.no"] # spv.no API group
  resources:
  - azurekeyvaultsecrets
  verbs:
  - list
  - watch
- apiGroups: ["kyverno.io", "wgpolicyk8s.io"] # kyverno API group
  resources:
  - generaterequests
  - policies
  - reportchangerequests
  - updaterequests
  - policyreports
  verbs:
  - list
  - watch
- apiGroups: ["cert-manager.io", "acme.cert-manager.io"] # cert-manager API group
  resources:
  - certificaterequests
  - certificates
  - challenges
  - issuers
  - orders
  verbs:
  - list
  - watch
- apiGroups: ["install.istio.io", "security.istio.io", "networking.istio.io", "config.istio.io", "rbac.istio.io", "authentication.istio.io", "mixer.validation.istio.io", "extensions.istio.io", "telemetry.istio.io", "kiali.io"] # Istio API group
  resources:
  - peerauthentications
  - httpapispecs
  - httpapispecbindings
  - quotaspecs
  - quotaspecbindings
  - destinationrules
  - envoyfilters
  - gateways
  - serviceentries
  - virtualservices
  - kialis
  - wasmplugins
  - istiooperators
  - proxyconfigs
  - sidecars
  - workloadentries
  - workloadgroups
  - authorizationpolicies
  - requestauthentications
  - telemetries
  verbs:
  - list
  - watch
- apiGroups: ["jaegertracing.io"] # jaeger API group
  resources:
  - jaegers
  verbs:
  - list
  - watch
- apiGroups: ["rabbitmq.com"] # rabbitmq API group
  resources:
  - binding
  - bindinglist
  - exchange
  - exchangelist
  - federation
  - federationlist
  - permission
  - permissionlist
  - policy
  - policylist
  - queue
  - queuelist
  - schemareplication
  - schemareplicationlist
  - shovel
  - shovellist
  - user
  - userlist
  - vhost
  - vhostlist
  - superstream
  - superstreamlist
  verbs:
  - list
  - watch
- apiGroups: ["monitoring.coreos.com"] # promstack API group
  resources:
  - servicemonitors
  - alertmanagerconfigs
  - alertmanagers
  - podmonitors
  - probes
  - prometheuses
  - prometheusrules
  - thanosrulers
  verbs:
  - list
  - watch
- apiGroups: ["velero.io"] # velero API group
  resources:
  - backups
  - backupstoragelocations
  - deletebackuprequests
  - downloadrequests
  - podvolumebackups
  - podvolumerestores
  - resticrepositories
  - restores
  - schedules
  - serverstatusrequests
  - volumesnapshotlocations
  verbs:
  - list
  - watch
- apiGroups: ["keda.sh"] # keda API group
  resources:
  - scaledjobs
  - scaledobjects
  - triggerauthentications
  verbs:
  - list
  - watch
  {{- end }}
---
{{- end }}
